<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}bytecode{% endblock %}</title>
        <link href="{{ url_for('static', filename='libs/bootstrap/bootstrap.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    </head>
    <body class="bg-body-tertiary">
        <!-- inclui o menu em todas as paginas renderizadas -->
        {% include 'menu.html' %}

        <!-- extends pages -->
        <div class="container">
            {% block content %}
            <!-- o conteudo das sera renderizados aqui -->
            {% endblock %}
        </div>
        
        <!-- bootstrap Js and dependencies -->
        <script src="{{ url_for('static', filename='libs/bootstrap/jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='libs/bootstrap/bootstrap.bundle.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    </body>
</html>
